name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-check:
    name: Rust Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: capture
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy lints
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-targets

  python-check:
    name: Python Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          pip install -r requirements.txt

      - name: Ruff lint
        run: ruff check agents/ tests/

      - name: Ruff format check
        run: ruff format --check agents/ tests/

      - name: Run tests
        run: pytest tests/ -v --tb=short

  docs-check:
    name: Documentation Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify required docs exist
        run: |
          required_files=(
            "docs/README.md"
            "docs/architecture/overview.md"
            "docs/domains/capture.md"
            "docs/domains/storage.md"
            "docs/domains/orchestration.md"
            "docs/domains/routing.md"
            "docs/dev/ci.md"
            "docs/dev/testing.md"
          )

          missing=()
          for file in "${required_files[@]}"; do
            if [[ ! -f "$file" ]]; then
              missing+=("$file")
            fi
          done

          if [[ ${#missing[@]} -gt 0 ]]; then
            echo "Missing required documentation files:"
            printf '  - %s\n' "${missing[@]}"
            exit 1
          fi

          echo "All required documentation files present."
